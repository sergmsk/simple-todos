<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <from class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </from>
        </header>

        <ul>
            {{#each tasks}}
                {{>task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>

<body>
    <div class="container">
        <header>
            <h1>Todo List ({{incompleteCount}})</h1>
            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>
            {{> loginButtons}}<!----->
            <from class="new-task">
                <input type="text" name="text" placeholder="Добавить новую задачу" charset="utf-8" />
            </from>
        </header>

        <ul>
            {{#each tasks}}
                {{>task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
